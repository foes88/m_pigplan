name: m_pigplan
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  http: any
  retrofit: any
  logger: any
  xml2json: any
  qr_flutter: ^4.0.0
  syncfusion_flutter_charts: any
  basic_utils: ^1.4.0
  flutter_session: ^0.1.1
  js: ^0.6.3
  flutter_js: any
  session: any
  client_cookie: any
  cookie_jar: 3.0.1
  flutter_dotenv: ^5.0.2
  dropdown_search: ^2.0.1
  flutter_provider: any
  dio: any

dev_dependencies:

  retrofit_generator: any
  build_runner: any

  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  material_floating_search_bar: ^0.2.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
  #   - assets/crownix-viewer.min.js
  #   - images/a_dot_ham.jpeg
    - assets/
    - .env
#    - .env.development
#    - .env.development
    - assets/images/profile_1.PNG
    - assets/images/profile_2.PNG
    - assets/images/profile_3.PNG
    - assets/images/profile_4.PNG
    - assets/images/profile_5.PNG
